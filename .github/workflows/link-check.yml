name: Link Check

on:
  pull_request:
    paths:
      - "**/*.md"
  schedule:
    - cron: "0 3 * * 1" # Mondays at 03:00 UTC

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run lychee
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: >
            --no-progress
            --verbose
            --accept 200,206,429
            **/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
