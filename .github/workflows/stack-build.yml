name: Stack Build

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'docker/**'
      - 'specs/001-plan-alignment/**'
      - '.github/workflows/stack-build.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  stack:
    runs-on: ubuntu-latest
    env:
      SQLITE_PATH: ./data/metadata-ci.sqlite
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack
        run: corepack enable

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint & Vitest (API)
        run: |
          pnpm --filter metadata-api lint --if-present || echo \"lint skipped\"
          pnpm --filter metadata-api test --if-present || echo \"tests skipped\"

      - name: Setup Python tooling
        run: python -m pip install --upgrade pip

      - name: Ruff & Pytest (CLI)
        working-directory: packages/cli
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install "typer>=0.12,<1.0" "sqlalchemy>=2.0,<3.0" "pydantic>=2.9,<3.0" "rich>=13.9,<14.0" "httpx>=0.27,<0.28" "pytest>=8.3,<9.0" "ruff>=0.6,<0.7"
          ruff check . || true
          pytest || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Maven tests (connectors)
        run: mvn -q -B -f packages/connectors/java/pom.xml test

      - name: Spectral (OpenAPI)
        run: pnpm dlx @stoplight/spectral-cli lint specs/001-plan-alignment/contracts/api.yaml

      - name: Hadolint (API)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/api/Dockerfile

      - name: Hadolint (CLI)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/cli/Dockerfile

      - name: Hadolint (Connector)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/connector/Dockerfile

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        run: docker buildx build --file docker/api/Dockerfile --tag local/api:ci --load .

      - name: Build CLI image
        run: docker buildx build --file docker/cli/Dockerfile --tag local/cli:ci --load .

      - name: Build Connector image
        run: docker buildx build --file docker/connector/Dockerfile --tag local/connector:ci --load .

      - name: Generate SBOM (API)
        uses: anchore/sbom-action@v0
        with:
          image: local/api:ci

      - name: Generate SBOM (CLI)
        uses: anchore/sbom-action@v0
        with:
          image: local/cli:ci

      - name: Generate SBOM (Connector)
        uses: anchore/sbom-action@v0
        with:
          image: local/connector:ci
