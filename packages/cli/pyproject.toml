[project]
name = "metadata-cli"
version = "0.1.0"
description = "Typer-based ingestion CLI for the SQLite metadata platform"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "SQLite Metadata Team" }]
dependencies = [
  "typer>=0.12,<1.0",
  "sqlalchemy>=2.0,<3.0",
  "pydantic>=2.9,<3.0",
  "rich>=13.9,<14.0",
  "httpx>=0.27,<0.28"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3,<9.0",
  "ruff>=0.6,<0.7",
  "mypy>=1.11,<2.0"
]

[project.scripts]
metadata-cli = "metadata_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.ruff]
line-length = 100
target-version = "py312"
src = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = ["tests"]
